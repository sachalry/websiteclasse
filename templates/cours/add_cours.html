<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/form.css">
</head>
<body>
    <section>
        <h2>Ajouter un cours</h2>
        <form method="POST" action="{{ url_for('create_cours') }}" enctype="multipart/form-data">
            <input type="date" name="date" required>
            <input type="text" name="auteur" placeholder="Auteur" required>
            <input type="text" name="contenu" placeholder="Contenu" required>
            <input type="file" name="images" accept="image/*" multiple>
            <select name="id_matiere">
                {% for matiere in matieres %}
                <option value="{{ matiere['id_matiere'] }}">{{ matiere['nom'] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Ajouter</button>
        </form>
        <a href="{{ url_for('admin') }}">Retour</a>
    </section>
</body>
</html>
